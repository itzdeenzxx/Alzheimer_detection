<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/camera.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animated.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon_io/favicon.ico') }}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>ห้องเล่นเกม</title>
</head>
<!-- Responsive function  -->

<body>
  <header class="header-area wow slideInDown bar-top" data-wow-duration="0.75s" data-wow-delay="0s" id="nav-bar-top">
    <div class="container-nav">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <h1 class="title_main">ห้องเล่นเกม</h1>
            <div>
              <form action="/">
                <button class="back-btn">
                  กลับหน้าหลัก
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="camera-div">
      <img id="fullscreen-cam" class="camera-main wow slideInDown" data-wow-duration="1s" data-wow-delay="0s"
        src="{{ url_for('static', filename='img/pre_start.jpg') }}">
    </div>
    <div>
      <button id="toggle_camera" onclick="toggleCameraGame()" class="start-btn center_1 wow slideInUp"
        data-wow-duration="1s" data-wow-delay="0s">
        <h4>เริ่มเล่นเกม</h4>
      </button>
      <form action="">
        <div class="fullscreen-div">
          <a class="fullscreen-btn" onclick="toggleFullscreenGame()">
            <h5>เข้าสู่เต็มจอ</h5>
          </a>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/owl-carousel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/imagesloaded.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fullscreengame.js') }}"></script>
</body>

</html>
