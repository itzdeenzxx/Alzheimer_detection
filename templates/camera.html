<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/camera.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animated.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/countdown.css') }}"> -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon_io/favicon.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>ห้องออกกำลังกาย</title>
</head>
<!-- Responcive function  -->

<body>
    <header class="header-area wow slideInDown bar-top" data-wow-duration="0.75s" data-wow-delay="0s" id="nav-bar-top">
        <div class="container-nav">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <h1 class="title_main">ห้องออกกำลังกาย</h1>
                        <div>
                            <form action="/">
                                <button class="back-btn">
                                    กลับหน้าหลัก
                                </button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="camera-div">
            <button onclick="openPopup()">เปิดวิดีโอ</button>
            <div id="videoPopup" class="popup">
                <span class="close" onclick="closePopup()">&times;</span>
                <iframe width="854" height="480" src="https://www.youtube.com/embed/slRDv2BUAPo?si=Bk9LEdYhQ3QEU271" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            </div>
            <img id="fullscreen-cam" class="camera-main wow slideInDown" data-wow-duration="1s" data-wow-delay="0s"
                src="{{ url_for('static', filename='img/pre_start.jpg') }}">
        </div>

        <div>
            <button id="toggle_camera" onclick="toggleCamera()" class="start-btn center_1 wow slideInUp"
                data-wow-duration="1s" data-wow-delay="0s">
                <h4>เริ่มออกกำลังกาย</h4>
            </button>
            <form action="">
                <div class="fullscreen-div">
                    <a class="fullscreen-btn" onclick="toggleFullscreen()">
                        <h5>เข้าสู่เต็มจอ</h5>
                    </a>
                </div>
                <div class="fullscreen-div">
                    <form action="/">
                        <a href="/" class="back-btn-mobile">
                            <h5>กลับหน้าหลัก</h5>
                        </a>
                    </form>
                </div>
            </form>
            <div>
                {% if queue == 1 %}
                <form action="/fitness2">
                    <button class="back-btn">
                        ต่อไป
                    </button>
                </form>

                {% elif queue == 2 %}
                <form action="/fitness3">
                    <button class="back-btn">
                        ต่อไป
                    </button>
                </form>

                {% elif queue == 3 %}
                <form action="/fitness4">
                    <button class="back-btn">
                        ต่อไป
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <!-- <script src="{{ url_for('static', filename='js/time_countdown.js') }}"></script> -->
        <script src="{{ url_for('static', filename='js/fullscreen.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/owl-carousel.js') }}"></script>
        <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
        <script src="{{ url_for('static', filename='js/imagesloaded.js') }}"></script>
        <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>

</html>
